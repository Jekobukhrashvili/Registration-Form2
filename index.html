<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="heaer-div"></div>
      <img class="logo" src="image/Logo.png" alt="" />
    </header>
    <hr />
    <main>
      <div class="main-div">
        <img src="image/image1.png" alt="" />
        <form class="registration">
          <div>
            <h1>Login</h1>
            <p class="login-paragraph">Login to access your Golobe account</p>
          </div>
          <div class="resiter-section">
            <div class="email-2">
              <label class="Email" for="email">Email </label>
              <input
                class="email"
                type="email"
                name="email"
                placeholder="Your Email"
              />
            </div>

            <div class="password-2">
              <label class="label-password" for="password">Password</label>
              <input
                class="password"
                type="password"
                name="password"
                placeholder="password"
              />
            </div>

            <div class="checkbox">
              <input type="checkbox" />

              <label class="checkbox1" for="checkbox"
                >Remember Me
                <span style="color: red; margin-left: 285px"
                  >Forgot Password</span
                ></label
              >
            </div>
          </div>

          <div>
            <button class="button">Login</button>
          </div>

          <div class="dont-have-account">
            <p>Don't Have an account? <a href="#">Sign up</a></p>
          </div>

          <hr />


          </div>
          <div class="logos">
            <div>
              <img class="image" src="image/facebook.png" alt="" />
            </div>
            <div>
              <img class="image" src="image/google.png" alt="" />
            </div>
            <div>
              <img class="image" src="image/apple.png" alt="" />
            </div>
        </form>

      </div>
    </main>
    <p>this is paragraph</p>
  </body>
</html>
